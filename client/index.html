  <script defer="" type="text/javascript">
    window.insider_object = window.insider_object || {};

    let pathName = window.location.pathname;
    let array = pathName.split('/');
    let path = array[1] ? array[1] : (array[2] ?? "");
    // console.log('path', path);
    switch (path) {
      case 'collection':
      case 'collections':
      case 'cm24':
      case '84rising':
        window.insider_object.page = {
          "type": "Category"
        };
        break;
      case 'product':
        window.insider_object.page = {
          "type": "Product"
        };
        break;
      case 'cart':
        window.insider_object.page = {
          "type": "Basket"
        };
        break;
      case 'spotlight':
        window.insider_object.page = {
          "type": "Search"
        };
        break;
      case 'checkout':
        window.insider_object.page = {
          "type": "Confirmation"
        };
        break;

      case 'error':
        window.insider_object.page = {
          "type": "Checkout"
        };
        break;
      case '':
        window.insider_object.page = {
          "type": "Home"
        };
        break;
      case 'page':
      case 'lp':
      default:
        window.insider_object.page = {
          "type": "Content"
        };
        break;
    }

    function convertPhoneNumberToVietnam(number) {
      // Nếu không tồn tại thì return '' luôn
      if (number == '' || number == null || number == undefined) {
        return '';
      }
      // Xóa mọi ký tự không phải chữ số khỏi số đầu vào
      number = number.replace(/\D/g, '');

      // Kiểm tra xem số có bắt đầu bằng mã quốc gia Việt Nam không
      // Nếu có thì remove bỏ mã, k có thì remove số 0 ở đầu
      if (number.startsWith('84')) {
        number = number.slice(2);
      } else if (number.startsWith('+84')) {
        number = number.slice(1);
      } else if (number.startsWith('0')) {
        number = number.slice(1);
      }

      // Thêm mã quốc gia vào đầu số
      number = '+84' + number;

      return number;
    }
    window.insider_object.user = {
      "email": localStorage.getItem('cart_email') || '',
      "name": localStorage.getItem('cart_full_name') || '',
      "gdpr_optin": true,
      "email_optin": true,
      "phone_number": convertPhoneNumberToVietnam(localStorage.getItem('cart_phone')),
    };
    window.insider_object.listing = {
      "items": itemsInsider
    }

  </script>
